<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </f:facet>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<meta
		http-equiv="cache-control"
		content="no-cache" />
	<meta
		http-equiv="pragma"
		content="no-cache" />
		
	<style type="text/css">
	.ui-steps .ui-steps-item {
	    width: 32%;
	}
	 
	.ui-state-highlight {
	    text-shadow: none !important;
	}
	 
	.ui-steps.custom {
	    margin-bottom: 30px;
	}
	 
	.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	    height: 10px;
	    padding: 0 1em;
	}
	 
	.ui-steps.custom .ui-steps-item .ui-steps-number {
	    background-color: #0081c2;
	    color: #FFFFFF;
	    display: inline-block;
	    width: 30px;
	    border-radius: 10px;
	    margin-top: -10px;
	    margin-bottom: 10px;
	}
	 
	.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	    color: #555;
	}
	</style>
	
	<h:outputStylesheet
		library="css"
		name="bootstrap.css"
		target="head" />
	<h:outputStylesheet
		library="css"
		name="bootstrap-responsive.css"
		target="head" />
	<h:outputScript
		library="js"
		name="bootstrap.js" />

</h:head>

<h:body>
	<div class="container-fluid" style="padding-right: 1px; padding-left: 1px;">
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml" />
		</ui:insert>
	</div>

	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span10 offset1">
				<h:form id="formMessages">
					<p:messages
						id="messages"
						showDetail="true"
						showSummary="false" 
						autoUpdate="true" />
				</h:form>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span10 offset1 whiteBox">
				<ui:insert name="content"></ui:insert>
			</div>
		</div>

	</div>

</h:body>
</html>
